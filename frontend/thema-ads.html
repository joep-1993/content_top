<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thema Ads Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Thema Ads Processing</span>
            <a href="/static/index.html" class="btn btn-light btn-sm">Back to Home</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!-- Upload CSV -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Upload CSV File</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Upload a CSV file with <code>customer_id</code> and <code>ad_group_id</code> columns</p>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="csvFile" accept=".csv">
                        </div>
                        <button class="btn btn-primary" onclick="uploadCSV()">Upload & Create Job</button>
                        <div id="uploadResult" class="mt-3"></div>
                    </div>
                </div>

                <!-- Job List -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Processing Jobs</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshJobs()">
                            Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="jobsList">
                            Loading...
                        </div>
                    </div>
                </div>

                <!-- Current Job Detail -->
                <div class="card mb-4" id="currentJobCard" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Current Job: <span id="currentJobId"></span></h5>
                    </div>
                    <div class="card-body">
                        <!-- Progress Bar -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Progress</span>
                                <span id="progressText">0 / 0</span>
                            </div>
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar"
                                     id="progressBar"
                                     style="width: 0%">0%</div>
                            </div>
                        </div>

                        <!-- Statistics -->
                        <div class="row text-center mb-3">
                            <div class="col">
                                <h4 id="totalItems" class="text-primary">0</h4>
                                <p class="text-muted small">Total</p>
                            </div>
                            <div class="col">
                                <h4 id="successfulItems" class="text-success">0</h4>
                                <p class="text-muted small">Successful</p>
                            </div>
                            <div class="col">
                                <h4 id="skippedItems" class="text-info">0</h4>
                                <p class="text-muted small">Skipped</p>
                            </div>
                            <div class="col">
                                <h4 id="failedItems" class="text-danger">0</h4>
                                <p class="text-muted small">Failed</p>
                            </div>
                            <div class="col">
                                <h4 id="pendingItems" class="text-warning">0</h4>
                                <p class="text-muted small">Pending</p>
                            </div>
                        </div>

                        <!-- Job Info -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Status:</strong>
                                <span class="badge" id="jobStatus">-</span>
                            </div>
                            <div class="col-md-6">
                                <strong>Started:</strong>
                                <span id="jobStarted">-</span>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" onclick="startJob()" id="startBtn">Start</button>
                            <button class="btn btn-warning" onclick="pauseJob()" id="pauseBtn" style="display:none;">Pause</button>
                            <button class="btn btn-info" onclick="resumeJob()" id="resumeBtn" style="display:none;">Resume</button>
                        </div>

                        <!-- Recent Failures -->
                        <div class="mt-4" id="failuresSection" style="display:none;">
                            <h6>Recent Failures</h6>
                            <div class="list-group" id="failuresList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/thema-ads.js"></script>
</body>
</html>
