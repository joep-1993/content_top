<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <!-- Bootstrap 5 from CDN - no build tools needed! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">test2</span>
            <div>
                <a href="/static/thema-ads.html" class="btn btn-light btn-sm me-2">Thema Ads</a>
                <span class="badge bg-light text-dark" id="modelBadge">AI Ready</span>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!-- SEO Content Generation -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">SEO Content Generation</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Process URLs for AI-generated product recommendations</p>
                        <div class="d-flex gap-2 mb-3">
                            <button class="btn btn-success" onclick="processUrls()" id="processBtn">
                                Process 2 URLs
                            </button>
                            <button class="btn btn-primary" onclick="processAllUrls()" id="processAllBtn">
                                Process All URLs
                            </button>
                            <button class="btn btn-danger d-none" onclick="stopProcessing()" id="stopBtn">
                                Stop
                            </button>
                        </div>

                        <!-- Progress Bar -->
                        <div id="progressContainer" class="d-none mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span id="progressText">Processing...</span>
                                <span id="progressPercent">0%</span>
                            </div>
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar"
                                     id="progressBar"
                                     style="width: 0%">
                                </div>
                            </div>
                        </div>

                        <div id="processResult" class="mt-3"></div>
                    </div>
                </div>

                <!-- Status Overview -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Processing Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h3 id="totalUrls" class="text-primary">-</h3>
                                <p class="text-muted">Total URLs</p>
                            </div>
                            <div class="col-md-4">
                                <h3 id="processedUrls" class="text-success">-</h3>
                                <p class="text-muted">Processed</p>
                            </div>
                            <div class="col-md-4">
                                <h3 id="pendingUrls" class="text-warning">-</h3>
                                <p class="text-muted">Pending</p>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="refreshStatus()">
                            Refresh Status
                        </button>
                    </div>
                </div>

                <!-- Recent Results -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentResults" class="list-group">
                            Loading...
                        </div>
                    </div>
                </div>

                <!-- Original Test Interface -->
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Quick AI Test</h6>
                        <div class="mb-3">
                            <label for="promptInput" class="form-label">Enter prompt:</label>
                            <textarea class="form-control" id="promptInput" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="testAPI()">Send to AI</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
